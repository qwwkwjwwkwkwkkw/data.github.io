<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>祝贺赵雨涵考入一中</title>
    <style>
        body {
            background-image: url('img/beijing.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            min-height: 100vh; /* 确保 body 至少和视口一样高 */
            margin: 0;
            display: flex;
            flex-direction: column;
        }
        .auioo {
            text-align: center;
            padding-top: 20px;
        }
        img {
            display: inline-block;
            vertical-align: middle;
            width: 50px;
            height: auto;
            margin: 0 10px;
        }
        .reverse {
            transform: scaleX(-1);
        }
        p {
            display: inline-block;
            vertical-align: middle;
            font-size: 2em;
        }
        footer {
            margin-top: auto; /* 推到底部 */
            text-align: center;
            color: #ccc; /* 浅灰色 */
            font-size: 0.8em; /* 较小的字体大小 */
            padding: 10px 0;
            background-color: rgba(0, 0, 0, 0.5); /* 半透明黑色背景 */
        }
    </style>
</head>
<body>
    <div class="auioo">
        <img class="reverse" src="img/WeChat.gif" alt="祝贺动画">
        <p>祝贺赵雨涵考入一中</p>
        <img src="img/WeChat.gif" alt="祝贺动画">
